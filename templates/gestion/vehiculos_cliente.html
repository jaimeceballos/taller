{% extends 'index.html' %}
{% block cuerpo %}
<div>
	<h2>Vehiculos del Cliente {{ cliente.nombre }}</h2><hr>
		<table class="table" id="id_tbl-cliente-vehiculo">
			<thead>
				<tr>
					<th>
						Vehiculo
					</th>
					<th>
						Patente
					</th>
					<th>
					</th>
					<th>
					</th>
				</tr>
			</thead>
			<tbody>
			{% for vehiculo in vehiculos %}
				<tr>
					<td>
						{{ vehiculo.vehiculo.modelo_marca }}
					</td>
					<td>
						{{ vehiculo.vehiculo.patente }}
					</td>
					<td>
						<a href="{% url 'carga_trabajo' vehiculo.vehiculo.id %}"> <i class="glyphicon glyphicon-plus"></i> Asignar Trabajo </a>
					</td>
					<td>
						<a href="{% url 'ver_trabajos_vehiculo' vehiculo.vehiculo.id %}"> <i class="glyphicon glyphicon-list-alt"></i> Historial de trabajos </a>
					</td>
				</tr>
			{% endfor %}
			</tbody>
		</table>

</div>
{% endblock cuerpo %}
